<script>
    let total=0;

    let empparse= localStorage.getItem("empobj");
     let empjason=JSON.parse(empparse);
    
console.log(empjason);
var tableContent=""
    var startTable ="<table border=1><tr><th>Client Name</th><th>Project Name </th><th>Budget</th></tr>"
    for(let i=0;i<empjason.length;i++){
        
    tableContent +="<tr><td>"+empjason[i].clientname+"</td><td>"+empjason[i].projectname+"</td><td>"+empjason[i].budget+"</td></tr>"
    total=total+parseInt (empjason[i].budget);
}
  var tot = "Total Budget is :" +total; 
var endTable="</table>"
    tableContent = startTable+tableContent+endTable+tot
    document.getElementById("main").innerHTML=tableContent;
